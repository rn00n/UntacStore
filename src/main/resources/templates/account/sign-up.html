<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
sign-up-form
<div th:if="${type.equals('null')}">
    <a th:href="@{/sign-up?type=USER}">일반 계정</a>
    <a th:href="@{/sign-up?type=ADMIN}">사업자 계정</a>
</div>
<div th:if="${!type.equals('null')}">
    <form action="#" th:action="@{/sign-up}" th:object="${signUpForm}" method="post">
        <div>
            <label>아이디</label>
            <input type="text" th:field="*{userName}">
        </div>
        <div>
            <label>패스워드</label>
            <input type="text" th:field="*{password}">
        </div>
        <div>
            <label>이름</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>이메일</label>
            <input type="text" th:field="*{email}">
        </div>
        <div>
            <button type="submit">가입하기</button>
        </div>
    </form>
</div>
</body>
</html>
