<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body>
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div id="selectType" align="center">
        <button class="ui-button" onclick="accountType('USER')">일반 계정</button>
        <button class="ui-button" onclick="accountType('ADMIN')">사업자 계정</button>
    </div>
    <div align="center">
        <form hidden class="signUpForm" id="signUpForm" action="#" th:action="@{/sign-up}" th:object="${signUpForm}" method="post">
            <input hidden id="accountType" name="accountType">
            <div>
                <label>아이디</label>
                <input type="text" th:field="*{username}">
            </div>
            <div>
                <label>패스워드</label>
                <input type="password" th:field="*{password}">
            </div>
            <div>
                <label>이름</label>
                <input type="text" th:field="*{name}">
            </div>
            <div>
                <label>이메일</label>
                <input type="text" th:field="*{email}">
            </div>
            <div id="licensee" hidden>
                <label>사업자등록번호</label>
                <input type="text" th:field="*{licensee}">
            </div>
            <div>
                <button type="submit">가입하기</button>
            </div>
        </form>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</div>
<script type="application/javascript" th:inline="javascript">
    function accountType(e) {
        $("#accountType").attr("value",e);
        $("#selectType").attr("hidden",true);
        $("#signUpForm").removeAttr("hidden");

        if (e == "ADMIN") {
            $("#licensee").attr("value", "").removeAttr("hidden");
        }
    }
</script>
</body>
</html>
