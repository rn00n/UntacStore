<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body>
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">

    <div align="center">
        <form action="#" th:action="@{/sign-up/form}" th:object="${signUpForm}" method="post">
            <input hidden id="accountType" th:field="*{accountType}">
            <div>
                <label>아이디</label>
                <input type="text" th:field="*{username}">
            </div>
            <div>
                <label>패스워드</label>
                <input type="password" th:field="*{password}">
            </div>
            <div>
                <label>이름</label>
                <input type="text" th:field="*{name}">
            </div>
            <div>
                <label>이메일</label>
                <input type="text" th:field="*{email}">
            </div>
            <div th:if="${signUpForm.getAccountType().toString().equals('ADMIN')}">
                <label>사업자 등록번호</label>
                <input type="text" th:field="*{licensee}">
            </div>
            <div>
                <button type="submit">가입하기</button>
            </div>
        </form>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</div>
</body>
</html>
