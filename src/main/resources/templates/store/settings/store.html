<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav(${account})"></div>
    <div th:replace="fragments.html :: store-banner"></div>
    <div class="container">
        <div th:replace="fragments.html :: store-info"></div>
        <div th:replace="fragments.html :: store-menu(storeMenu='settings')"></div>
        <div class="row mt-3 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: store-settings-menu(currentMenu='store')"></div>
            </div>
            <div class="col-6">
                <div th:replace="fragments.html :: message"></div>
                <h5><i class="fa fa-list" aria-hidden="true"></i> 내 Store 관리</h5>
                <div class="col-6">
                    <form class="needs-validation" th:action="@{'/store/' + ${store.getPath()} + '/settings/licensee'}"
                          th:object="${storeSettingsForm}" method="post" novalidate>
                        <div class="form-group">
                            <label for="licensee">사업자등록번호</label>
                            <input id="licensee" type="text" th:field="*{licensee}" class="form-control"
                                   placeholder="사업자등록번호를 입력해 주세요." aria-describedby="licenseeHelp" required maxlength="100">
                            </input>
                            <small id="licenseeHelp" class="form-text text-muted">
                                사업자등록번호를 입력해 주세요.
                            </small>
                            <small class="invalid-feedback">사업자등록번호를 입력해 주세요.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('licensee')}" th:errors="*{licensee}">licensee Error</small>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit"
                                    aria-describedby="submitHelp">수정하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments.html :: footer"></div>
    </div>
    <script th:replace="fragments.html :: tooltip"></script>
    <script th:replace="fragments.html :: form-validation"></script>
    <script th:replace="fragments.html :: editor-script"></script>
</body>
</html>
