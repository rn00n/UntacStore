<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav(${account})"></div>

    <div class="container">
        <div class="row py-4 text-left justify-content-center">
            <div class="col-4 justify-content-center">
                <h3>
                    <a href="#" class="text-decoration-none text-dark" th:href="@{'/store/' + ${store.path}+'/tables/'+${tables.tablesPath}}">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </a>
                    <strong th:text="${store.name}">Store</strong> - <span th:text="${tables.tablesPath}">1</span>번 테이블 주문내역
                </h3>
            </div>
            <div class="col-4 text-right justify-content-end">
                <div class="">
                    <form>
                        <span class="p-1 col-sm"><input type="date" name="stared"></span>
                        <span class="p-1 col-1">~</span>
                        <span class="p-1 col-sm"><input type="date" name="end"></span>
                        <span class="p-1 col-1"><input type="submit" value="적용"></span>
                    </form>
                </div>
            </div>
        </div>
        <div class="row py-4 text-left justify-content-center">
            <div class="col-sm-2">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link list-group-item list-group-item-action d-flex justify-content-between align-items-center btn btn-outline-secondary active" id="v-pills-intro-tab" data-toggle="pill" href="#v-pills-newOrderList"
                       role="tab" aria-controls="v-pills-newOrderList" aria-selected="true">
                        새 주문
                        <span class="badge badge-light" th:text="${newOrderList.size()}">3</span>
                    </a>
                    <a class="nav-link list-group-item list-group-item-action d-flex justify-content-between align-items-center btn btn-outline-secondary" id="v-pills-study-tab" data-toggle="pill" href="#v-pills-confirmOrderList"
                       role="tab" aria-controls="v-pills-confirmOrderList" aria-selected="false">
                        확인한 주문
                        <span class="badge badge-light" th:text="${confirmOrderList.size()}">5</span>
                    </a>
                    <hr/>
                    <a class="nav-link list-group-item list-group-item-action d-flex justify-content-between align-items-center btn btn-outline-secondary" id="v-pills-beforeCompleteList-tab" data-toggle="pill" href="#v-pills-beforeCompleteList"
                       role="tab" aria-controls="v-pills-beforeCompleteList" aria-selected="false">
                        준비중인 주문 목록
                        <span class="badge badge-light" th:text="${beforeCompleteList.size()}">4</span>
                    </a>
                    <a class="nav-link list-group-item list-group-item-action d-flex justify-content-between align-items-center btn btn-outline-secondary" id="v-pills-afterCompleteList-tab" data-toggle="pill" href="#v-pills-afterCompleteList"
                       role="tab" aria-controls="v-pills-afterCompleteList" aria-selected="false">
                        준비완료한 주문 목록
                        <span class="badge badge-light" th:text="${afterCompleteList.size()}">1</span>
                    </a>
                    <hr/>
                    <a class="nav-link list-group-item list-group-item-action d-flex justify-content-between align-items-center btn btn-outline-dark" id="v-pills-completePaymentList-tab" data-toggle="pill" href="#v-pills-completePaymentList"
                       role="tab" aria-controls="v-pills-completePaymentList" aria-selected="false">
                        결제완료한 주문
                        <span class="badge badge-light" th:text="${completePaymentList.size()}">2</span>
                    </a>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-newOrderList" role="tabpanel" aria-labelledby="v-pills-newOrderList-tab">
                        <dt>새 주문 목록</dt>
                        <div th:if="${newOrderList.size() > 0}" th:replace="fragments.html :: order-list (type='newOrderList', orderList=${newOrderList})"></div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-confirmOrderList" role="tabpanel" aria-labelledby="v-pills-confirmOrderList-tab">
                        <dt>확인한 주문 목록</dt>
                        <div th:if="${confirmOrderList.size() > 0}" th:replace="fragments.html :: order-list (type='confirmOrderList', orderList=${confirmOrderList})"></div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-beforeCompleteList" role="tabpanel" aria-labelledby="v-pills-beforeCompleteList-tab">
                        <dt>준비중인 주문 목록</dt>
                        <div th:if="${beforeCompleteList.size() > 0}" th:replace="fragments.html :: order-list (type='beforeCompleteList', orderList=${beforeCompleteList})"></div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-afterCompleteList" role="tabpanel" aria-labelledby="v-pills-afterCompleteList-tab">
                        <dt>준비완료한 주문 목록</dt>
                        <div th:if="${afterCompleteList.size() > 0}" th:replace="fragments.html :: order-list (type='afterCompleteList', orderList=${afterCompleteList})"></div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-completePaymentList" role="tabpanel" aria-labelledby="v-pills-completePaymentList-tab">
                        <dt>결제완료한 주문 목록</dt>
                        <div th:if="${completePaymentList.size() > 0}" th:replace="fragments.html :: order-list (type='completePaymentList', orderList=${completePaymentList})"></div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments.html :: footer"></div>
    </div>
    <script th:replace="fragments.html :: date-time"></script>
</body>
</html>
