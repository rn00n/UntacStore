<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav('')"></div>
    <div class="container">
        <div class="py-5 text-center">
            <p class="lead">UntacStore</p>
            <h2>로그인</h2>
        </div>
        <div class="row justify-content-center">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p>아이디 패스워드가 정확하지 않습니다.</p>
                <p>
                    확인 후 다시 입력하시거나, <a href="#" th:href="@{/find-password}">패스워드 찾기</a>를 이용하세요.
                </p>
            </div>
            <form class="needs-validation col-sm-6" th:action="@{/login}" method="post" novalidate>
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input id="username" class="form-control" type="text" name="username"
                           placeholder="byungryang" aria-describedby="usernameHelp" required>
                    <small id="usernameHelp" class="form-text text-muted">
                        가입할 때 사용한 아이디를 입력하세요.
                    </small>
                    <small class="invalid-feedback">아이디를 입력하세요.</small>
                </div>
                <div class="form-group">
                    <label for="password">패스워드</label>
                    <input id="password" class="form-control" type="password" name="password"
                           placeholder="password" aria-describedby="passwordHelp" required>
                    <small id="passwordHelp" class="form-text text-muted">
                        패스워드가 기억나지 않는다면, <a href="#" th:href="@{/find-password}">패스워드 찾기</a>
                    </small>
                    <small class="invalid-feedback">패스워드를 입력하세요.</small>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
                    <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" type="submit"
                            aria-describedby="submitHelp">로그인</button>
                    <small id="submitHelp" class="form-text text-muted">
                        계정이 없다면 <a href="#" th:href="@{/sign-up}">계정을 먼저 만드세요.</a>
                    </small>
                </div>
            </form>
        </div>
        <div th:replace="fragments.html :: footer"></div>
    </div>
    <script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
